<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Indigo</title>

<link rel="stylesheet" href="style.css">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

</head>

<body>

<div id="auth">

<h1>Indigo</h1>

<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<button onclick="login()">Login</button>
<button onclick="signup()">Sign Up</button>

</div>

<div id="dashboard" hidden>

<header>
<h2>Indigo Dashboard</h2>
<button onclick="logout()">Logout</button>
</header>

<input id="search" placeholder="Search apps">

<main id="apps"></main>

<section id="admin" hidden>

<h3>Admin Panel</h3>

<input id="name" placeholder="App Name">
<input id="url" placeholder="App URL">
<input id="icon" placeholder="Icon URL">

<button onclick="addApp()">Add App</button>

</section>

</div>

<script src="script.js"></script>
</body>
</html>
